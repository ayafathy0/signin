
<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
            // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";


  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCWdouHX-8O0nfdNSlGL2cYXcfZ8fbcsx8",
    authDomain: "webproject-330b7.firebaseapp.com",
    projectId: "webproject-330b7",
    storageBucket: "webproject-330b7.appspot.com",
    messagingSenderId: "763146365862",
    appId: "1:763146365862:web:680ad69859a33f665afd67"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  
  //get ref to database services
  const db = getDatabase(app)

  document.getElementById("submit").addEventListener('click', function(e){
   e.preventDefault();
    set(ref(db, 'user/' + document.getElementById("username").value),
   {
    
    username: document.getElementById("username").value,
    email: document.getElementById("email").value,
    PhoneNumber: document.getElementById("phone").value

   });
      alert("Login sucessfull !")
  })
        </script>
    </body>
</html>
